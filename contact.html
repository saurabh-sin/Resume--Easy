   <!-- contact us portion -->

<div class="contact-image">
  <div class="contact-text">
    <h1 style="font-size: 400%;">Get In Touch</h1>
    <br>
    <p style="font-size: 150%;">Want to get in touch ? We'd love to hear from you. Here's how can you reach us..</p>
  </div>
</div>


<div style="background-color:#f2f5fa">
  <div class="container" style="padding-top: 5%; padding-bottom: 5%;">
    <div class="row">
      <div class="col">
        <div style="font-size: 250%;">Contact Us</div>
        <div style="font-size: 130%;padding-top: 10%;">Have comments, questions, or feedback to share? Our team would love to hear from you. Give us a call or submit a message below.</div>
       
      <div class="card" style="width: 40rem; float: right;">
        <img class="card-img-top" src="images/bg-01.jpg" alt="Card image cap">
        <div class="card-body">
          <form action="/contact.html" method="post">

            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Full Name </label>
              <div class="col-sm-10">
                <input type="text" name="fullname" class="form-control input-area" id="inputPassword" placeholder="Enter Your name">
              </div>
            </div>
            <br>
            <br>
            <br>

            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Email :</label>
              <div class="col-sm-10">
                <input type="email"  name="email" class="form-control input-area" id="inputPassword" placeholder="example@gmail.com">
              </div>
            </div>
            <br>
            <br>
            <br>
            <div class="form-group row">
              <label for="text"  class="col-sm-2 col-form-label">Mobile Number :</label>
              <div class="col-sm-10">
                <input type="text" name="mobilenumber" class="form-control input-area" id="inputPassword" placeholder="Mobile Number">
              </div>
            </div>
            <br>
            <br>
            <br>
            <div class="form-group row">
              <label for="text" class="col-sm-2 col-form-label">Remark :</label>
              <div class="col-sm-10">
                <input type="text" name="remark" class="form-control input-area" id="inputPassword" placeholder="Remark">
              </div>
            </div>
            <br>
            <button  type="submit" class="contact-button"  >Submit</button>

            
          </form>
        </div>
      </div>
</div>
</div>
</div>
