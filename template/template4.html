<html lang="en"><!--<![endif]--><head>
    <title>My Resume</title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A beautiful Jekyll theme for creating resume">
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
    font-family: 'Roboto', sans-serif;
    background-color: skyblue;
    color:blueviolet;
    font-size: 14px;
    padding: 30px;
    opacity: 0.9;
}

input{
    border: none;
    border-color:  #fff;
    background: transparent;
}
input:focus {
    outline:none;
}
.main-wrapper {
    background: #fff;
    padding: 60px;
    /* padding-right: 340px; */
    min-height: 297mm;
    width: 210mm;
    background: #fff;
    /* position: relative; */
    margin: 70px auto 40px;
    /* margin: 20px 100px; */
}
.name
{
    font-weight: bold;
    font-size: 40px;
}
.txt
{
    margin-top: 2px;
}
textarea
{
    border: none;
}
textarea:focus {
    outline:none;
}
.row>div {
    box-shadow: 2px 0 grey;
  }
  .fle{
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 30px;
}
.btna
{
  color: green;
  width: 89px;
  height: 37px;
  background-color:black;
  font-size: 18px;
  margin-left: 15px;
  border-radius: 5px;
}
    </style>
    </head>
  
    <body>
    
  <form action="/template4.html" method="post">
    <!-- Career profile portion -->
    <div class="main-wrapper">
           <input type="text" class="name" name="name" placeholder="Your Name">
           <hr  width="400px;">

           <h2> Personal info</h2>
           <div class="col-sm-4 vertical" ;>
            <i class="fa fa-map-marker" style="font-size: 18px;"> <input type="text"  class="txt" name="address" placeholder="Your Address"></i>
          
           <i class="fa fa-envelope" style="font-size: 18px;"> <input type="text"  class="txt" name="email" placeholder="example@gmail.com"></i>
           <i class="fa fa-phone" style="font-size: 18px;"> <input type="text" class="txt" name="phonenumber" placeholder="1234567-89"></i>
           
           <i class="fa fa-linkedin" style="font-size: 18px;"> <input type="text" class="txt" name="linkedin" placeholder="linkedin.com/in/username"></i>
           <i class="fa fa-github" style="font-size: 18px;"> <input type="text" class="txt" name="github" placeholder="github.com/git/username"></i>
          </div>
           <br>
          <h2> Profile</h2>
          <textarea name="profile" id=""  style="font-size: 20px;" cols="40" rows="1" placeholder="I am a Stack/App/Mern developer"></textarea>
          <br>
          <br>
          <h2>Work Experience</h2>
          <div class="container">
            <div class="row">
              <div class="col" style="height: 90px; width: 10px;">
                <input type="text"  name="duration1" placeholder="May 2018-July 2020">
              </div>
              <div class="col" style="height: 90px; width: 10px;">
                <input type="text"  name="company1_position" placeholder="React Native developer" style="font-size: 20px; font-weight: bold;">
                <input type="text"  name="company1_name" placeholder="Facebook" style="font-size: 20px; font-weight: bold;">
                <input type="text"  name="company1_experience" placeholder="~Your Experience">
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col" style="height: 90px; width: 10px;">
                <input type="text"  name="duration2" placeholder="May 2018-July 2020">
              </div>
              <div class="col" style="height: 90px; width: 10px;">
                <input type="text"  name="company2_position" placeholder="Software development engineer" style="font-size: 20px; font-weight: bold;">
                <input type="text"  name="company2_name" placeholder="Google" style="font-size: 20px; font-weight: bold;">
                <input type="text"  name="company2_experience" placeholder="~Your Experience">
              </div>
            </div>
          </div>
          <h2>Education</h2>
          <div class="container">
            <div class="row">
              <div class="col" style="height: 90px; width: 10px;">
                <input type="text"  name="school_duration" placeholder="May 2018-July 2020">
              </div>
              <div class="col" style="height: 90px; width: 10px;">
                <input type="text"  name="School_name" placeholder="Academic Heights public school " style="font-size: 20px; font-weight: bold;">
                
                <input type="text"  name="school_achievements" placeholder="~Your achievements/percentage">
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col" style="height: 90px; width: 10px;">
                <input type="text"  name="college_duration" placeholder="May 2018-July 2020">
              </div>
              <div class="col" style="height: 90px; width: 10px;">
                <input type="text"  name="college_name" placeholder="IIIT pune" style="font-size: 20px; font-weight: bold;">
                
                <input type="text"  name="college_achievements" placeholder="~Your achievements/grade">
              </div>
            </div>
          </div>
          <h2>Skills</h2>
          <input type="text" style="font-size: 20px;"  name="skill_1" placeholder="Your skill-1*">
          <input type="text" style="font-size: 20px;"  name="skill_2" placeholder="Your skill-2*">
          <input type="text" style="font-size: 20px;"  name="skill_3" placeholder="Your skill-3*">
          <input type="text" style="font-size: 20px;"   name="skill_4" placeholder="Your skill-4">
          <input type="text" style="font-size: 20px;"   name="skill_5" placeholder="Your skill-5">
          <input type="text"  style="font-size: 20px;"  name="skill_6" placeholder="Your skill-6">
     </div>
     <div class="fle">
      <input type="submit" class="btna" name="button" value="Submit">
      <input type="reset" class="btna" name="reset" value="Reset">
    </div>
    </form>
    
    
    </body>
    </html>
